<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework12-2</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main">
        <div class="background">
            <div class="main__panel">
                <nav class="main__top-navigation">
                    <a href="#" class="main__top-link ">Sign in</a>
                    <a href="#" class="main__top-link">Join us</a>
                </nav>
                <form>
                    <div class="form">
                        <div class="form__body">
                            <label class="form__label" for="">Username</label>
                            <input class="form__input" type="text" name="Username" id="">
                        </div>
                        <div class="form__body">
                            <label class="form__label" for="">Password</label>
                            <input class="form__input" required type="password" name="Password" id="">
                        </div>
                        <div class="form__body">
                            <input checked type="checkbox" name="" id="checkKeep">
                            <label class="form__label form__label--checkbox" for="checkKeep">
                                Keep me signed in
                            </label>
                        </div>
                        <div class="form__body">
                            <button type="submit" class="">Sign in</button>
                        </div>
                        <div class="form__advanced">
                            <a href="#" class="form__link">Forgot password</a>
                            <a href="#" class="form__link">Create an account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
